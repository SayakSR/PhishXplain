<!DOCTYPE html>
<html>
<head>
  <title>PhishXplain Settings</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      font-weight: 500;
      color: #333;
    }
    .status.enabled {
      color: #2196F3;
    }
    .status.disabled {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="extension-toggle">
        <span class="slider"></span>
      </label>
      <span class="status" id="status-text">Disabled</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
